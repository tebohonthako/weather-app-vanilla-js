<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="weather-app">
    <img src="./images/SheCodes Logo.webp" width="120"/>
    <header>
      <form class="search-form">
          <input type="text" required placeholder="Enter City" class="search-form-input"/>
          <input type="submit" value="search" class="search-form-button">
      </form>
    </header>
    <main>
      
      <div class="weather-app-data">
        <h1 class="weather-app-city">Paris</h1>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">🌤️</div>
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
        <p class="weather-app-details">
          Tuesday 7:48, moderate rain <br/>
          Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
        </p>
      </div>
      
      
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/matthieua/" target="_blank"> Teboho Nthako</a>,
      is
      <a href="https://github.com/matthieua/meteo" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </div> 
</body>
</html>
