<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- importing axios  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
</head>
<body>
  <div class="weather-app">
    <img src="./images/SheCodes Logo.webp" width="120" class="shecodes-logo"/>
    <header>
      <!-- // S E A R C H    C I T Y  I N P U T -->
      <form class="search-form"  id="search-form">
          <input type="text" required placeholder="Enter City" class="search-form-input" id="search-form-input" />
          <input type="submit" value="search" class="search-form-button">
      </form>
    </header>
    <main>
      <!-- E N D   O F   S E A R C H  I N P U T  -->

      <!-- C I T Y   T E M P E R A T U R E  -->
      <div class="weather-app-data">
        <h1 class="weather-app-city" id="city"></h1>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" width="90"/>
          </div>
          <div class="weather-app-temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </div>
        <p class="weather-app-details">
          Tuesday 7:48, moderate rain <br/>
          Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
        </p>
      </div>
      <!-- E N D  O F  C I T Y    T E M P  -->
      
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/tebohonthako" target="_blank"> Teboho Nthako</a>,
      is
      <a href="https://github.com/tebohonthako/weather-app-vanilla-js" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </div> 
  <script src="./script.js"></script>
</body>
</html>
